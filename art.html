<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #007BFF;
      --card-bg: #f8f9fa;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #e9ecef;
    }
    .form-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: var(--card-bg);
      border: none;
      margin-bottom: 1.5rem;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .card-title {
      color: var(--primary-color);
    }
    .btn-primary {
      background-color: var(--primary-color);
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    @media (max-width: 767px) {
      .form-container {
        margin: 1rem;
        padding: 1rem;
      }
      .card {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 class="text-center mb-4">Write a New Blog</h2>
      <form id="blogForm">
        <div class="mb-3">
          <label for="blogTitle" class="form-label">Blog Title</label>
          <input type="text" class="form-control" id="blogTitle" required>
        </div>
        <div class="mb-3">
          <label for="blogContent" class="form-label">Blog Content</label>
          <textarea class="form-control" id="blogContent" rows="4" required></textarea>
        </div>
        <div class="mb-3">
          <label for="blogDate" class="form-label">Date</label>
          <input type="date" class="form-control" id="blogDate" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Blog</button>
      </form>
    </div>

    <div id="blogContainer" class="row mt-5"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('blogForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const title = document.getElementById('blogTitle').value;
      const content = document.getElementById('blogContent').value;
      const date = document.getElementById('blogDate').value;

      const blogCard = `
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">${title}</h5>
              <p class="card-text">${content}</p>
              <p class="text-muted">Posted on: ${date}</p>
            </div>
          </div>
        </div>
      `;

      document.getElementById('blogContainer').innerHTML += blogCard;

      this.reset();
    });
  </script>
</body>
</html>
